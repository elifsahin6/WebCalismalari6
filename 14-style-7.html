<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a{
           text-decoration: none;
           font-weight: 700;
       }
       a:visited{
           color:brown;
       }
       /* a:visited Linke bir kere tıklandığında yazı rengini bu renk yap*/
       a:hover{
          background-color:chartreuse;
          color:red;
       }
       /* a:hover herhangi bir linkin üzerine fare ile gelindiğinde olacak işlemler ayarları yapılır.*/
       ul{
           list-style-type:"🧩";
       }
    </style>
</head>
<body>
    <ul>
        <!-- ul>li*3>a kısayol -->
        <li><a href="">Anasayfa</a></li>
        <li><a href="">Hakkımızda</a></li>
        <li><a href="">İletişim</a></li>
    </ul>
    <b>Merhaba</b>ahahah
    <div>Deneme</div>hayır
    <!--inline ortaya sona girdi alabilir  İhtiyacı kadar yer kaplar  -->
    <!-- Block sadece ortaya girdi alabilir. Tüm satırı kaplar. Altsatıra yazar. -->
</body>
</html>
